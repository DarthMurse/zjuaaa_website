        <div id="main-page" class="masterpiece">
            <div id="left-bar">

                <p><input type="button" value="深空" onclick="toggle_deepsky()"></p>
                <p><input type="button" value="行星" onclick="toggle_planet()"></p>
                <p><input type="button" value="星野" onclick="toggle_wide_field()"></p>

            </div>
            <div id="middle-image">
                <p>
                    <input type="button" value="伸缩" onclick="toggle_left_bar()">
                </p>
                <p>
                    <img id="main-image" src="img/icon_13.png" width="80%"

            <div id="right-information">

<script>
    function toggle_left_bar() {
        var main_page = document.getElementById("main-page");
        if (main_page.style["grid-template-columns"] == "20% auto 30%") {
            main_page.style["grid-template-columns"] = "0% auto 30%";
        } else {
            main_page.style["grid-template-columns"] = "20% auto 30%";
        }
    };
    function toggle_deepsky() {
        var photo = document.getElementById("main-image");
        photo.src="img/icon_13.png";
    };
    function toggle_planet() {
        var photo = document.getElementById("main-image");
        photo.src="img/icon_14.png";
    };
    function toggle_wide_field() {
        var photo = document.getElementById("main-image");
        photo.src="img/icon_15.png";
    };
</script>
